<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/login.css">
    <link href="//db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=BeaufortforLOL-Bold" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="main-banner">
            <img src="./img/login/img/image 1.png" alt="">
        </div>
        <div class="main-content">
           <div class="content">
            <p>Welcome back</p>
           </div>
           <h1>Login to your account</h1>
            <form action="">
                <div class="email">
                    <p>Email</p>
                    <input class="inp-email" type="text" placeholder="John.snow@gmail.com" required>
                </div>
                <div class="password">
                    <p>Password</p>
                    <input class="inp-pass" type="password" placeholder="*********">
                </div>
                <div class="remember-forgot">
                    <input type="radio">
                    <span>Remember me</span>
                    <a href="">Forgot password?</a>
                </div>
                <div class="login">
                    <button>Login now</button>
                </div>
                <div class="login-gg">
                    <a href="">
                        <button type="submit"> 
                            <img src="./img/login/img/iconfinder_Google_1298745 1.png" alt=""> Or sign-in with google</button>
                    </a>
                </div>
            </form>
            <div class="text">
                <p>Dont have an account? <a href="">Join free today</a></p>
            </div>
        </div>
    </div>
</body>
</html>
